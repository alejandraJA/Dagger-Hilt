plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.example.dagger_hilt"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        /**
         * VARIANT TO DEPLOY AND SIGN IN PRODUCTION.
         * WEB SERVICE -> /NewServicioAndroid
         */
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // This variable must *NOT* be changed without permissions
            buildConfigField "String", "WS_SERVICE", "\"/NewServicioAndroid\""
            buildConfigField "String", "URL_BASE", "\"http://pageandroid.dyndns.org/\""
            buildConfigField "boolean", "IS_CUBOS", "false"
        }

        /**
         * VARIANT FOR HOT FIXES. DEBUG IN RELEASE VARIANT. *USE ONLY WITH* AUTHORIZATION
         * WEB SERVICE -> /NewServicioAndroid
         */
        releaseDebug {
            initWith debug
            debuggable true
            applicationIdSuffix ".releaseDebug"
            versionNameSuffix "-rd"
            // This variable must *NOT* be changed without permissions
            buildConfigField "String", "WS_SERVICE", "\"/NewServicioAndroid\""
            buildConfigField "String", "URL_BASE", "\"http://pageandroid.dyndns.org/\""
            buildConfigField "boolean", "IS_CUBOS", "false"
        }

        /**
         * VARIANT TO BLACK-BOX TESTING. PUBLISH FOR AREA AND "GESTORIA"
         * WEB SERVICE -> /ServicioAppsandroidCubos
         */
        beta {
            initWith debug
            debuggable true
            applicationIdSuffix ".beta"
            versionNameSuffix "-beta"
            // This variable must *NOT* be changed without permissions
            buildConfigField "String", "WS_SERVICE", "\"/ServicioAppsandroidCubos\""
            buildConfigField "String", "URL_BASE", "\"http://pageandroid.dyndns.org/\""
            buildConfigField "boolean", "IS_CUBOS", "true"
        }

        /**
         * VARIANT TO DEVELOP STAGE AND WHITE-BOX TESTING. *DO NOT* PUBLISH
         * WEB SERVICE -> "" as localhost
         * WEB SERVICE -> /ServicioAppsandroidProserver
         */
        debug {
            applicationIdSuffix ".debug"
            debuggable true
            versionNameSuffix "-alpha"
            // Change for dev in prosever with:
            buildConfigField "String", "WS_SERVICE", "\"\""
            // buildConfigField "String", "WS_SERVICE", "\"/ServicioAppsandroidProserver\""
            buildConfigField "String", "URL_BASE", "\"http://localhost:8080\""
            buildConfigField "boolean", "IS_CUBOS", "true"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }

}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // Hilt
    implementation "com.google.dagger:hilt-android:2.41"
    kapt "com.google.dagger:hilt-android-compiler:2.41"

    // Dagger
    implementation 'com.google.dagger:dagger:2.41'
    kapt 'com.google.dagger:dagger-compiler:2.41'

    // Room
    implementation "androidx.room:room-runtime:2.4.3"
    kapt "androidx.room:room-compiler:2.4.3"

    // GLIDE
    implementation 'com.github.bumptech.glide:glide:4.14.2'
    kapt 'com.github.bumptech.glide:compiler:4.13.0'

    // GSON
    implementation 'com.google.code.gson:gson:2.8.9'

    // RETROFIT
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"

    //LifeCycle
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
    implementation "androidx.fragment:fragment-ktx:1.5.3"
    implementation "androidx.activity:activity-ktx:1.6.0"
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'

    //interceptor
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'com.squareup.okhttp3:okhttp-urlconnection:4.3.0' // Java Net Cookie Jar
}